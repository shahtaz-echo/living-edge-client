<section class="2xl:px-20 lg:px-16 md:px-10 px-4 my-24" id="blogs">
    <div class="container">
        <div class="flex flex-wrap gap-10 justify-between">
            <h2 class="text-6xl font-semibold max-w-2xl leading-[72px] text-black/85">
                Undercover the Latest Trends and Stories
            </h2>
            <p class="text-xl max-w-xl mt-4 text-black/70">
                Stay informed and updated with the latest trends, home improvement ideas, and our clients story who have achieved their real estate dreams
            </p>
        </div>
        
        <div class="mt-20 grid grid-cols-3 gap-6">
            <div *ngFor="let blog of blogs">
                <div class="h-[560px] rounded-2xl overflow-hidden group">
                    <img [src]="blog.img" class="h-full w-full object-cover group-hover:scale-[1.03] tr" [alt]="blog.title"/>
                    <div class="bg-black p-5 rounded-xl group-hover:-translate-y-52 m-3 tr">
                        <div class="flex items-center justify-between mb-4">
                            <span class="text-orange-500 underline">{{blog.tag}}</span>
                            <a routerLink="/blog/1" class="cursor-pointer h-10 w-10 bg-orange-500 bg-opacity-75 hover:bg-opacity-100 tr rounded-full flex items-center justify-center">
                                <ng-icon name="heroArrowUpRight" class="text-white"></ng-icon>
                            </a>
                        </div>
                        <h2 class="text-lg text-white font-semibold">{{blog.title}}</h2>
                        <h3 class="mt-3 text-sm text-white/60">{{blog.date}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
